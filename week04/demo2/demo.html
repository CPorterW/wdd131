<style>
  .feature-comparison {
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    font-family: Arial, sans-serif;
  }
  
  .feature-comparison caption {
    background-color: #000;
    color: #fff;
    font-weight: bold;
    padding: 10px;
    font-size: 1.2em;
  }
  
  .feature-comparison th, .feature-comparison td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  
  .feature-comparison thead {
    background-color: #333;
    color: white;
  }
  
  .feature-comparison tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  .feature-comparison tbody td:first-child {
    text-align: left;
    font-weight: bold;
  }</style>
