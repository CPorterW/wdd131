<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A review form for the DeLorean">
    <meta name="author" content="Porter Williams">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <div>
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <div>
            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required/>
                <label for="star5" title="5 stars">☆</label>
                <input type="radio" id="star4" name="rating" value="4" required/>
                <label for="star4" title="4 stars">☆</label>
                <input type="radio" id="star3" name="rating" value="3" required/>
                <label for="star3" title="3 stars">☆</label>
                <input type="radio" id="star2" name="rating" value="2" required/>
                <label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="rating" value="1" required/>
                <label for="star1" title="1 star">☆</label>
            </div>
        </div>

        <div>
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
        </div>

        <div>
            <label>Useful Features:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="feature1" name="features" value="easy-to-use">
                <label for="feature1">Easy to use</label>
                <input type="checkbox" id="feature2" name="features" value="durable">
                <label for="feature2">Durable</label>
                <input type="checkbox" id="feature3" name="features" value="efficient">
                <label for="feature3">Efficient</label>
                <input type="checkbox" id="feature4" name="features" value="heavy">
                <label for="feature4">Heavy</label>
            </div>
        </div>

        <div>
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>
        </div>

        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <input type="submit" value="Review Our Product">
        </div>
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> Porter Williams, Washington, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
